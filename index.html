<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Pool UMM Analyzer - Dark Mode</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- 1. React & ReactDOM (Global load) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Prop-types (Required for Recharts) -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- 3. Recharts (Stable Version 2.10.3) -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        /* Map Popup Customization */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #1e293b;
            color: #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        .leaflet-container {
            background: #0f172a;
        }
        .leaflet-popup-content {
            margin: 10px;
        }
        /* Fade in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full overflow-y-auto"></div>

    <script type="text/babel">
        // Global variables from React
        const { useState, useEffect, useMemo, useRef } = React;
        
        // Recharts components
        const RechartsObj = window.Recharts || {};
        const { AreaChart, Area, BarChart, Bar, ComposedChart, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = RechartsObj;
        
        // --- LUCIDE ICON WRAPPER ---
        const Icon = ({ name, size = 24, className }) => {
            const [svgContent, setSvgContent] = useState('');

            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const iconDef = window.lucide.icons[name];
                    if (iconDef && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconDef);
                            setSvgContent(svgElement.innerHTML);
                        } catch (e) {
                            console.warn(`Icon ${name} could not be created`, e);
                        }
                    }
                }
            }, [name]);

            if (!svgContent) return <span style={{width: size, height: size, display: 'inline-block'}} />;
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    dangerouslySetInnerHTML={{ __html: svgContent }} 
                />
            );
        };

        // --- CONSTANTS ---
        const ZONES = {
            "NO1": [59.91, 10.75], "NO2": [58.97, 5.73], "NO3": [63.43, 10.39], "NO4": [69.64, 18.95],
            "SE1": [66.00, 21.00], "SE2": [63.50, 17.00], "SE3": [59.50, 16.00], "SE4": [56.00, 14.00],
            "FI": [62.00, 26.00], "DK1": [56.20, 9.50], "DK2": [55.60, 11.80],
            "EE": [58.80, 25.50], "LV": [57.00, 25.00], "LT": [55.30, 24.00]
        };

        const FUEL_OPTIONS = [
            { label: "Wind Onshore", value: "windonshore" },
            { label: "Wind Offshore", value: "windoffshore" },
            { label: "Solar", value: "solar" },
            { label: "Hydro (Reservoir)", value: "hydroWaterReservoir" },
            { label: "Hydro (River)", value: "hydroRunOfRiver" },
            { label: "Nuclear", value: "nuclear" },
            { label: "Other Renewable", value: "otherrenewable" },
            { label: "Fossil Gas", value: "fossilGas" },
            { label: "Hard Coal", value: "fossilHardCoal" },
            { label: "Biomass", value: "biomass" }
        ];

        // Neon Heatmap Colors
        const getHeatmapColor = (mw) => {
            if (mw < 100) return '#4ade80'; // Neon Green
            if (mw < 300) return '#a3e635'; // Lime
            if (mw < 600) return '#facc15'; // Yellow
            if (mw < 1000) return '#fb923c'; // Orange
            return '#f87171'; // Red
        };

        // --- MOCK DATA GENERATOR ---
        const generateMockData = () => {
            return Array.from({ length: 150 }).map((_, i) => {
                const start = new Date();
                start.setDate(start.getDate() - Math.floor(Math.random() * 14)); 
                const durationHours = Math.random() > 0.7 ? Math.random() * 24 * 5 : Math.random() * 12; 
                const stop = new Date(start.getTime() + durationHours * 60 * 60 * 1000);
                const zones = Object.keys(ZONES);
                const zone = zones[Math.floor(Math.random() * zones.length)];
                const mw = Math.floor(Math.random() * 1200) + 10;
                const unitLetter = String.fromCharCode(65 + (i % 10));
                
                return {
                    messageId: `mock-${i}`,
                    marketInfoType: "Unavailability of generation",
                    unavailabilityReason: i % 3 === 0 ? "Weather conditions causing output reduction due to high winds and storm safety protocols." : "Planned annual maintenance and inspection of turbine blades and generator systems.",
                    remarks: `Maintenance work on Unit ${unitLetter}. Detailed inspection required due to sensor reading anomalies detected during routine check. Estimated time might be extended depending on parts availability.`,
                    publicationDate: start.toISOString(),
                    productionUnits: [
                        {
                            name: `Power Plant ${unitLetter}`,
                            areaName: zone,
                            timePeriods: [{ eventStart: start.toISOString(), eventStop: stop.toISOString(), unavailableCapacity: mw }]
                        }
                    ]
                };
            });
        };

        const MOCK_DATA = generateMockData();

        // --- COMPONENTS ---

        const StatCard = ({ title, value, sub, color, iconName }) => (
            <div className={`bg-slate-900/50 p-6 rounded-xl border border-slate-800 relative overflow-hidden group hover:border-${color}-500/50 transition-all duration-300`}>
                <div className={`absolute top-0 left-0 w-1 h-full bg-${color}-500`}></div>
                <div className="relative z-10">
                    <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                        <Icon name={iconName} size={16} className={`text-${color}-400`} />
                        {title}
                    </h3>
                    <div className="mt-3 flex items-baseline">
                        <span className="text-3xl font-bold text-white tracking-tight">{value}</span>
                    </div>
                    {sub && <p className="mt-1 text-xs text-slate-500">{sub}</p>}
                </div>
                <div className={`absolute -right-6 -bottom-6 w-24 h-24 bg-${color}-500/10 rounded-full blur-2xl group-hover:bg-${color}-500/20 transition-all`}></div>
            </div>
        );

        const CustomChartTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
                const data = payload[0].payload;
                return (
                    <div className="bg-slate-800 border border-slate-700 p-3 rounded-lg shadow-xl text-sm">
                        <p className="font-bold text-slate-200 mb-2 border-b border-slate-700 pb-1">{String(label)}</p>
                        <div className="space-y-2">
                            <div className="flex items-center justify-between gap-4">
                                <span className="text-slate-400 flex items-center gap-1">
                                    <span className="w-2 h-2 rounded-full bg-red-400"></span>
                                    Capacity Loss:
                                </span>
                                <span className="text-red-400 font-bold font-mono">{Number(data.mw).toFixed(1)} MW</span>
                            </div>
                            <div className="flex items-center justify-between gap-4">
                                <span className="text-slate-400 flex items-center gap-1">
                                    <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                                    Event Count:
                                </span>
                                <span className="text-blue-400 font-bold font-mono">{data.events}</span>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        };

        const MapView = ({ stats }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                if (!mapRef.current) return;
                
                if (!mapInstance.current) {
                    try {
                        mapInstance.current = L.map(mapRef.current, {
                            zoomControl: false,
                            attributionControl: false
                        }).setView([62.0, 15.0], 4);
                        
                        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                            maxZoom: 19,
                            attribution: '&copy; OpenStreetMap &copy; CARTO'
                        }).addTo(mapInstance.current);
                    } catch (e) { console.error("Map init error:", e); return; }
                }

                try {
                    markersRef.current.forEach(m => m.remove());
                    markersRef.current = [];

                    Object.entries(stats).forEach(([zone, stat]) => {
                        const coords = ZONES[zone];
                        if (coords) {
                            // Enhanced Heatmap Logic: Larger radius for larger MW
                            // Base size 20000m, adds significantly more based on MW
                            const radius = 20000 + (Math.sqrt(stat.mw) * 2000); 
                            const color = getHeatmapColor(stat.mw); 

                            const circle = L.circle(coords, {
                                color: color,
                                fillColor: color,
                                fillOpacity: 0.5, // Slightly higher opacity for "glow"
                                weight: 0, // No border for softer heatmap look
                                radius: radius 
                            }).addTo(mapInstance.current);

                            // Inner core for precision
                            const core = L.circle(coords, {
                                color: '#fff',
                                fillColor: '#fff',
                                fillOpacity: 0.8,
                                weight: 0,
                                radius: 5000 
                            }).addTo(mapInstance.current);
                            markersRef.current.push(core);

                            circle.bindPopup(`
                                <div class="font-sans">
                                    <h3 class="font-bold text-base mb-1" style="color:${color}">${zone}</h3>
                                    <p class="text-xs text-slate-300">Events: <b class="text-white">${stat.count}</b></p>
                                    <p class="text-xs text-slate-300">Max Loss: <b class="text-white">${stat.mw.toFixed(1)} MW</b></p>
                                </div>
                            `);
                            markersRef.current.push(circle);
                        }
                    });
                } catch (err) { console.error("Marker error:", err); }
            }, [stats]);

            return (
                <div className="relative h-96 w-full bg-slate-900 rounded-lg overflow-hidden">
                    <div ref={mapRef} className="h-full w-full z-0" />
                    <div className="absolute bottom-4 right-4 bg-slate-900/90 border border-slate-700 p-3 rounded-lg shadow-lg text-xs z-[400] flex flex-col gap-2 backdrop-blur-sm pointer-events-none">
                        <div className="font-bold text-slate-200 mb-1">MW Intensity</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#4ade80] shadow-[0_0_10px_#4ade80]"></span> &lt; 100 MW</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#facc15] shadow-[0_0_10px_#facc15]"></span> 100-600 MW</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#f87171] shadow-[0_0_10px_#f87171]"></span> &gt; 1000 MW</div>
                    </div>
                </div>
            );
        };

        const EventDetailModal = ({ group, onClose }) => {
            if (!group) return null;

            // Generate Nord Pool Link
            // Note: Actual URL structure might vary, typical pattern for UMMs used here
            // Often messageId contains hyphenated ID or similar.
            const nordPoolLink = `https://umm.nordpoolgroup.com/#/messages/${group.id}`;

            return (
                <div className="fixed inset-0 z-[9999] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-900 rounded-2xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col border border-slate-700">
                        {/* Header */}
                        <div className="p-6 border-b border-slate-800 flex items-start justify-between bg-slate-900 rounded-t-2xl">
                            <div>
                                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                                    {group.unitName}
                                </h2>
                                <div className="flex items-center gap-3 mt-2 text-sm">
                                    <span className="bg-blue-900/30 text-blue-400 border border-blue-900 px-2 py-0.5 rounded font-mono text-xs">{group.zone}</span>
                                    <span className="text-slate-400 flex items-center gap-1 text-xs">
                                        <Icon name="FileText" size={14}/> {group.modificationCount} Revisions
                                    </span>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <a 
                                    href={nordPoolLink} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition flex items-center gap-2 text-sm font-medium"
                                >
                                    <Icon name="ExternalLink" size={16} />
                                    View on Nord Pool
                                </a>
                                <button 
                                    onClick={onClose}
                                    className="p-2 hover:bg-slate-800 rounded-full transition text-slate-400 hover:text-white"
                                >
                                    <Icon name="X" size={24} />
                                </button>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="overflow-y-auto p-6 custom-scrollbar">
                            <div className="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="p-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
                                     <div className="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-wider">Max Capacity Loss</div>
                                     <div className="text-2xl font-bold text-red-400">{group.maxCap.toFixed(1)} <span className="text-sm text-slate-500">MW</span></div>
                                </div>
                                <div className="p-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
                                     <div className="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-wider">Primary Reason</div>
                                     <div className="text-sm font-medium text-slate-200">{group.unavailabilityReason || "Not Specified"}</div>
                                </div>
                                <div className="p-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
                                     <div className="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-wider">Date Range</div>
                                     <div className="text-sm font-mono text-slate-300">
                                        {new Date(group.minStart).toLocaleDateString()} - {new Date(group.maxStop).toLocaleDateString()}
                                     </div>
                                </div>
                            </div>

                            <h3 className="font-bold text-slate-200 mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                                <Icon name="Layers" size={16} className="text-purple-400"/>
                                Event History / Messages
                            </h3>
                            
                            {/* Updated Table Container with Horizontal Scroll */}
                            <div className="border border-slate-700 rounded-lg overflow-hidden bg-slate-800/30 overflow-x-auto">
                                <table className="w-full text-sm min-w-[800px]">
                                    <thead>
                                        <tr className="bg-slate-800 text-slate-400 text-left text-xs uppercase font-semibold tracking-wider">
                                            <th className="p-3 pl-4 whitespace-nowrap">Pub Time</th>
                                            <th className="p-3 whitespace-nowrap">Capacity</th>
                                            <th className="p-3 whitespace-nowrap">Start</th>
                                            <th className="p-3 whitespace-nowrap">End</th>
                                            <th className="p-3 min-w-[200px]">Reason</th>
                                            <th className="p-3 min-w-[250px]">Remarks</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-700/50">
                                        {group.messages.map((m, idx) => {
                                                let cap = 0;
                                                let s = "";
                                                let e = "";
                                                if(m.productionUnits && m.productionUnits[0] && m.productionUnits[0].timePeriods){
                                                    const tp = m.productionUnits[0].timePeriods[0];
                                                    cap = parseFloat(tp.unavailableCapacity);
                                                    s = new Date(tp.eventStart).toLocaleString();
                                                    e = new Date(tp.eventStop).toLocaleString();
                                                } else {
                                                    cap = parseFloat(m.unavailableCapacity) || 0;
                                                    s = new Date(m.eventStart).toLocaleString();
                                                    e = new Date(m.eventStop).toLocaleString();
                                                }

                                                return (
                                                <tr key={idx} className="hover:bg-slate-700/30 transition">
                                                    <td className="p-3 pl-4 font-mono text-slate-400 text-xs whitespace-nowrap">{new Date(m.publicationDate).toLocaleString()}</td>
                                                    <td className="p-3 font-bold text-red-400 whitespace-nowrap">{cap.toFixed(1)} MW</td>
                                                    <td className="p-3 text-slate-400 text-xs whitespace-nowrap">{s}</td>
                                                    <td className="p-3 text-slate-400 text-xs whitespace-nowrap">{e}</td>
                                                    {/* Removed truncation, added normal whitespace for wrapping */}
                                                    <td className="p-3 text-slate-300 text-xs whitespace-normal break-words">
                                                        {m.unavailabilityReason || "-"}
                                                    </td>
                                                    <td className="p-3 text-slate-500 italic text-xs whitespace-normal break-words">
                                                        {m.remarks}
                                                    </td>
                                                </tr>
                                                );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        {/* Footer */}
                        <div className="p-4 border-t border-slate-800 bg-slate-900 rounded-b-xl flex justify-end">
                            <button 
                                onClick={onClose}
                                className="px-5 py-2 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-lg transition border border-slate-700"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const today = new Date();
            const lastWeek = new Date(today);
            lastWeek.setDate(today.getDate() - 7);
            const formatDate = (date) => date.toISOString().split('T')[0];

            const [searchText, setSearchText] = useState("weather");
            const [pubStart, setPubStart] = useState(formatDate(lastWeek));
            const [pubEnd, setPubEnd] = useState(formatDate(today));
            const [includeOutdated, setIncludeOutdated] = useState(false);
            const [selectedFuels, setSelectedFuels] = useState([]);
            const [showFuelDropdown, setShowFuelDropdown] = useState(false);
            const [selectedGroup, setSelectedGroup] = useState(null);

            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [useMock, setUseMock] = useState(false);

            const setQuickDate = (days) => {
                const t = new Date();
                const s = new Date(t);
                s.setDate(t.getDate() - days);
                setPubEnd(formatDate(t));
                setPubStart(formatDate(s));
            };

            const toggleFuel = (value) => {
                setSelectedFuels(prev => 
                    prev.includes(value) ? prev.filter(f => f !== value) : [...prev, value]
                );
            };

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                setData([]);

                if (useMock) {
                    setTimeout(() => { setData(MOCK_DATA); setLoading(false); }, 800);
                    return;
                }

                try {
                    const url = new URL("https://ummapi.nordpoolgroup.com/messages");
                    url.searchParams.append("searchText", searchText);
                    url.searchParams.append("publicationDate", "custom");
                    url.searchParams.append("publicationDateStart", pubStart);
                    url.searchParams.append("publicationDateStop", pubEnd);
                    url.searchParams.append("eventDateStart", "1970-01-01");
                    url.searchParams.append("eventDateStop", "2126-01-07");
                    url.searchParams.append("limit", "500");
                    
                    if (includeOutdated) {
                        url.searchParams.append("includeOutdated", "true");
                    }
                    selectedFuels.forEach(fuel => {
                        url.searchParams.append("fuelTypes", fuel);
                    });

                    const response = await fetch(url.toString());
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    
                    const result = await response.json();
                    let items = [];
                    if (result.items && Array.isArray(result.items)) items = result.items;
                    else if (Array.isArray(result)) items = result;
                    else if (typeof result === 'object') {
                        const possibleArray = Object.values(result).find(val => Array.isArray(val));
                        if (possibleArray) items = possibleArray;
                    }

                    if (items.length > 0) setData(items);
                    else throw new Error("No data found.");

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Could not fetch data. Try Demo Mode.");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchData(); }, []);

            const analysis = useMemo(() => {
                if (!data || !Array.isArray(data) || data.length === 0) return null;

                const dailyMW = {};
                const dailyCount = {};
                const zoneStats = {};
                
                let totalMW = 0;
                let totalEvents = 0;

                const groupedEvents = {};
                const filterStartDate = new Date(pubStart);

                data.forEach(msg => {
                    if (msg.publicationDate) {
                        const msgPubDate = new Date(msg.publicationDate);
                        if (msgPubDate < filterStartDate) return;
                    }

                    totalEvents += 1;
                    const units = msg.productionUnits || [];
                    
                    let groupKey = msg.messageId; 
                    let unitName = "Unknown Plant";
                    let zone = (msg.biddingZones && msg.biddingZones[0]) || "Unknown";

                    if (units.length > 0) {
                        unitName = units[0].name;
                        zone = units[0].areaName || zone;
                        groupKey = unitName; 
                    }

                    if (!groupedEvents[groupKey]) {
                        groupedEvents[groupKey] = {
                            id: groupKey,
                            unitName: unitName,
                            zone: zone,
                            messages: [],
                            minStart: null,
                            maxStop: null,
                            maxCap: 0,
                            modificationCount: 0,
                            remarks: msg.remarks,
                            unavailabilityReason: msg.unavailabilityReason
                        };
                    }

                    const group = groupedEvents[groupKey];
                    group.messages.push(msg);
                    group.modificationCount += 1;

                    let msgMaxCap = 0;
                    if (units.length > 0) {
                        units.forEach((u) => {
                            if (u.timePeriods) {
                                u.timePeriods.forEach((t) => {
                                    const mw = parseFloat(t.unavailableCapacity) || 0;
                                    if (mw > msgMaxCap) msgMaxCap = mw;
                                    
                                    const s = new Date(t.eventStart).getTime();
                                    const e = new Date(t.eventStop).getTime();
                                    
                                    if (group.minStart === null || s < group.minStart) group.minStart = s;
                                    if (group.maxStop === null || e > group.maxStop) group.maxStop = e;
                                    
                                    if (!isNaN(s) && !isNaN(e)) {
                                        let current = new Date(t.eventStart);
                                        const stop = new Date(t.eventStop);
                                        while (current <= stop) {
                                            const dateStr = current.toISOString().split('T')[0];
                                            if (!dailyMW[dateStr]) dailyMW[dateStr] = 0;
                                            if (!dailyCount[dateStr]) dailyCount[dateStr] = 0;
                                            dailyMW[dateStr] += mw; 
                                            dailyCount[dateStr] += 1;
                                            current.setDate(current.getDate() + 1);
                                        }
                                    }
                                });
                            }
                        });
                    } else {
                        msgMaxCap = parseFloat(msg.unavailableCapacity) || 0;
                    }

                    if (msgMaxCap > group.maxCap) group.maxCap = msgMaxCap;

                    if (!zoneStats[zone]) zoneStats[zone] = { count: 0, mw: 0 };
                    zoneStats[zone].count += 1; 
                    if (msgMaxCap > zoneStats[zone].mw) zoneStats[zone].mw = msgMaxCap;
                    
                    totalMW += msgMaxCap;
                });

                const tableData = Object.values(groupedEvents).sort((a, b) => b.maxCap - a.maxCap);
                const sortedDates = Object.keys(dailyMW).sort();
                const chartData = sortedDates.map(date => ({
                    date,
                    mw: dailyMW[date],
                    events: dailyCount[date]
                }));

                return { totalMW, totalEvents, chartData, zoneStats, sortedDates, tableData };
            }, [data, pubStart]); 

            return (
                <div className="min-h-full pb-10 font-sans selection:bg-cyan-500 selection:text-white">
                    {/* Background Glows */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px]"></div>
                    </div>

                    {/* Header */}
                    <div className="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto p-4 md:flex justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold flex items-center gap-3 text-white">
                                    <div className="p-2 bg-blue-500/20 rounded-lg border border-blue-500/50">
                                        <Icon name="Zap" className="text-blue-400" />
                                    </div>
                                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">Nord Pool UMM</span>
                                </h1>
                            </div>
                            <div className="flex items-center gap-3 bg-slate-950/50 p-1.5 rounded-xl border border-slate-800">
                                <button onClick={() => setUseMock(false)} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${!useMock ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Live API</button>
                                <button onClick={() => setUseMock(true)} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${useMock ? 'bg-amber-600 text-white shadow-lg shadow-amber-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Demo Mode</button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto mt-8 px-4">
                        {/* Filters */}
                        <div className="bg-slate-900/60 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm shadow-xl mb-8">
                            <div className="flex flex-wrap gap-4 items-end">
                                <div className="flex-1 min-w-[200px]">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Keyword</label>
                                    <div className="relative group">
                                        <Icon name="Search" size={18} className="absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition-colors" />
                                        <input type="text" value={searchText} onChange={(e) => setSearchText(e.target.value)} className="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none text-slate-200 placeholder-slate-600 transition-all" placeholder="e.g. weather, trip" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Publication Start</label>
                                    <input type="date" value={pubStart} onChange={(e) => setPubStart(e.target.value)} className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 outline-none text-slate-200" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Publication End</label>
                                    <input type="date" value={pubEnd} onChange={(e) => setPubEnd(e.target.value)} className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 outline-none text-slate-200" />
                                </div>

                                <div className="relative">
                                     <label className="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">Fuel Type</label>
                                     <button 
                                        onClick={() => setShowFuelDropdown(!showFuelDropdown)}
                                        className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl flex items-center justify-between gap-3 min-w-[200px] hover:border-slate-600 transition-all text-slate-300"
                                     >
                                         <span className="text-sm">
                                             {selectedFuels.length === 0 ? "All Selected" : `${selectedFuels.length} Selected`}
                                         </span>
                                         <Icon name="ChevronDown" size={16} />
                                     </button>
                                     
                                     {showFuelDropdown && (
                                        <div className="absolute top-full left-0 mt-2 w-64 bg-slate-900 rounded-xl shadow-2xl border border-slate-700 z-50 max-h-80 overflow-y-auto p-2">
                                            <div onClick={() => setSelectedFuels([])} className={`p-2.5 rounded-lg cursor-pointer text-sm font-medium mb-1 transition-colors ${selectedFuels.length === 0 ? 'bg-blue-600 text-white' : 'hover:bg-slate-800 text-slate-300'}`}>All (No Filter)</div>
                                            <div className="border-t border-slate-800 my-1"></div>
                                            {FUEL_OPTIONS.map(opt => (
                                                <label key={opt.value} className="flex items-center gap-3 p-2.5 hover:bg-slate-800 rounded-lg cursor-pointer transition-colors group">
                                                    <input type="checkbox" checked={selectedFuels.includes(opt.value)} onChange={() => toggleFuel(opt.value)} className="rounded border-slate-600 bg-slate-950 text-blue-500 focus:ring-offset-slate-900" />
                                                    <span className="text-sm text-slate-400 group-hover:text-slate-200">{opt.label}</span>
                                                </label>
                                            ))}
                                        </div>
                                     )}
                                </div>

                                <button onClick={fetchData} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-2.5 rounded-xl font-bold transition-all flex items-center gap-2 disabled:opacity-50 shadow-lg shadow-blue-600/20 active:scale-95">
                                    {loading ? <Icon name="Loader2" className="animate-spin" /> : <Icon name="RefreshCw" />}
                                    Analyze
                                </button>
                            </div>
                            
                            <div className="flex items-center gap-4 text-sm border-t border-slate-800 pt-4 mt-4">
                                 <div className="flex items-center gap-3 mr-4 border-r border-slate-800 pr-6">
                                     <Icon name="Filter" size={16} className="text-slate-500"/>
                                     <span className="text-slate-400 font-medium">Quick Date:</span>
                                     <button onClick={() => setQuickDate(7)} className="text-blue-400 hover:text-blue-300 hover:bg-blue-400/10 px-3 py-1 rounded-lg transition">1 Week</button>
                                     <button onClick={() => setQuickDate(30)} className="text-blue-400 hover:text-blue-300 hover:bg-blue-400/10 px-3 py-1 rounded-lg transition">1 Month</button>
                                     <button onClick={() => setQuickDate(90)} className="text-blue-400 hover:text-blue-300 hover:bg-blue-400/10 px-3 py-1 rounded-lg transition">3 Months</button>
                                 </div>
                                 <label className="flex items-center gap-2 cursor-pointer select-none group">
                                     <input type="checkbox" checked={includeOutdated} onChange={(e) => setIncludeOutdated(e.target.checked)} className="w-4 h-4 rounded border-slate-600 bg-slate-950 text-blue-500 focus:ring-offset-slate-900" />
                                     <span className="text-slate-500 group-hover:text-slate-300 transition-colors">Include Outdated</span>
                                 </label>
                            </div>
                        </div>

                        {error && (
                            <div className="mb-8 bg-red-500/10 text-red-400 p-4 rounded-xl border border-red-500/20 flex gap-3 items-start">
                                <Icon name="AlertTriangle" className="mt-1 flex-shrink-0" />
                                <div><h3 className="font-bold">Connection Error</h3><p className="text-sm opacity-80">{error}</p></div>
                            </div>
                        )}

                        {/* Analysis Content */}
                        {analysis && !loading && (
                            <div className="space-y-8 animate-fade-in">
                                {/* KPI Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <StatCard title="Events (Grouped)" value={analysis.tableData.length} sub="Unique Groups" color="blue" iconName="Layers" />
                                    <StatCard title="Volume" value={analysis.totalEvents} sub="Total Messages" color="purple" iconName="Activity" />
                                    <StatCard title="Max Capacity" value={(analysis.totalMW / 1000).toFixed(1) + " GW"} sub="Cumulative Impact" color="red" iconName="Zap" />
                                    <StatCard title="Affected Areas" value={Object.keys(analysis.zoneStats).length} sub="Total Zones" color="green" iconName="Map" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* Chart */}
                                    <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm">
                                        <h3 className="text-lg font-bold mb-6 flex items-center gap-2 text-white"><Icon name="BarChart2" className="text-blue-400" /> Daily Capacity Loss</h3>
                                        <div className="h-80 w-full">
                                            {ChartComponent ? (
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <ComposedChart data={analysis.chartData}>
                                                        <defs>
                                                            <linearGradient id="colorMw" x1="0" y1="0" x2="0" y2="1">
                                                                <stop offset="5%" stopColor="#f87171" stopOpacity={0.4}/>
                                                                <stop offset="95%" stopColor="#f87171" stopOpacity={0}/>
                                                            </linearGradient>
                                                        </defs>
                                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#334155" />
                                                        <XAxis dataKey="date" tick={{fontSize: 12, fill: '#94a3b8'}} axisLine={false} tickLine={false} dy={10} />
                                                        {/* Primary Y-Axis (MW) */}
                                                        <YAxis yAxisId="left" tick={{fontSize: 12, fill: '#94a3b8'}} axisLine={false} tickLine={false} dx={-10} label={{ value: 'MW', angle: -90, position: 'insideLeft', fill: '#94a3b8', fontSize: 10 }} />
                                                        {/* Secondary Y-Axis (Events) */}
                                                        <YAxis yAxisId="right" orientation="right" tick={{fontSize: 12, fill: '#60a5fa'}} axisLine={false} tickLine={false} dx={10} label={{ value: 'Events', angle: 90, position: 'insideRight', fill: '#60a5fa', fontSize: 10 }} />
                                                        <Tooltip content={<CustomChartTooltip />} cursor={{stroke: '#cbd5e1', strokeWidth: 1, strokeDasharray: '4 4'}} />
                                                        {/* Bar Chart (Secondary) */}
                                                        <Bar yAxisId="right" dataKey="events" barSize={20} fill="#3b82f6" radius={[4, 4, 0, 0]} opacity={0.6} />
                                                        {/* Area Chart (Primary) */}
                                                        <Area yAxisId="left" type="monotone" dataKey="mw" stroke="#f87171" strokeWidth={3} fillOpacity={1} fill="url(#colorMw)" />
                                                    </ComposedChart>
                                                </ResponsiveContainer>
                                            ) : <div className="flex items-center justify-center h-full text-slate-500">Chart loading failed</div>}
                                        </div>
                                    </div>

                                    {/* Map */}
                                    <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm flex flex-col">
                                        <h3 className="text-lg font-bold mb-6 flex items-center gap-2 text-white"><Icon name="Map" className="text-green-400" /> Regional Density</h3>
                                        <div className="flex-1 rounded-xl overflow-hidden border border-slate-700 relative">
                                            <MapView stats={analysis.zoneStats} />
                                        </div>
                                    </div>
                                </div>

                                {/* Table */}
                                <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-bold flex items-center gap-2 text-white">
                                            <Icon name="Layers" className="text-purple-400" />
                                            Event List
                                        </h3>
                                        <div className="text-xs bg-purple-900/30 text-purple-300 border border-purple-900 px-3 py-1.5 rounded-lg flex items-center gap-2">
                                            <Icon name="Info" size={14} />
                                            Click row for details
                                        </div>
                                    </div>
                                    
                                    <div className="overflow-x-auto max-h-[600px] border border-slate-800 rounded-xl bg-slate-900/40 custom-scrollbar">
                                        <table className="min-w-full text-sm">
                                            <thead className="sticky top-0 bg-slate-900 shadow-xl z-10">
                                                <tr className="text-left border-b border-slate-800 text-slate-400 font-bold uppercase text-xs tracking-wider">
                                                    <th className="py-4 px-4 w-10"></th>
                                                    <th className="py-4 px-4">Plant / Zone</th>
                                                    <th className="py-4 px-4">Start</th>
                                                    <th className="py-4 px-4">End (Est.)</th>
                                                    <th className="py-4 px-4 text-center">Duration</th>
                                                    <th className="py-4 px-4 text-right">Max Loss</th>
                                                    <th className="py-4 px-4 text-center">Rev</th>
                                                    <th className="py-4 px-4">Reason</th>
                                                    <th className="py-4 px-4 w-10"></th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {analysis.tableData.slice(0, 100).map((group, i) => {
                                                    const startDate = new Date(group.minStart);
                                                    const endDate = new Date(group.maxStop);
                                                    const durationMs = group.maxStop - group.minStart;
                                                    const durationDays = (durationMs / (1000 * 60 * 60 * 24)).toFixed(1);
                                                    const link = `https://umm.nordpoolgroup.com/#/messages/${group.messages[0].messageId}`;

                                                    return (
                                                        <tr 
                                                            key={group.id}
                                                            onClick={() => setSelectedGroup(group)}
                                                            className="hover:bg-slate-800/60 transition cursor-pointer group"
                                                        >
                                                            <td className="py-4 px-4 text-slate-600 group-hover:text-blue-400 transition-colors">
                                                                <Icon name="Info" size={18} />
                                                            </td>
                                                            <td className="py-4 px-4 font-medium text-slate-200">
                                                                <div className="flex flex-col">
                                                                    <span className="group-hover:text-blue-300 transition-colors">{group.unitName}</span>
                                                                    <span className="text-[10px] text-slate-500 bg-slate-950 w-fit px-1.5 py-0.5 rounded mt-1 border border-slate-800">{group.zone}</span>
                                                                </div>
                                                            </td>
                                                            <td className="py-4 px-4 font-mono text-slate-400 text-xs">{startDate.toLocaleDateString()}</td>
                                                            <td className="py-4 px-4 font-mono text-slate-400 text-xs">{endDate.toLocaleDateString()}</td>
                                                            <td className="py-4 px-4 text-center">
                                                                <span className={`px-2 py-1 rounded text-xs font-bold ${Number(durationDays) > 10 ? 'bg-red-900/30 text-red-400 border border-red-900/50' : 'bg-emerald-900/30 text-emerald-400 border border-emerald-900/50'}`}>
                                                                    {durationDays} Days
                                                                </span>
                                                            </td>
                                                            <td className="py-4 px-4 text-right font-bold text-slate-200">{group.maxCap.toFixed(0)} <span className="text-slate-500 text-xs font-normal">MW</span></td>
                                                            <td className="py-4 px-4 text-center">
                                                                <span className="font-mono bg-slate-800 px-2 py-1 rounded text-xs text-slate-300 border border-slate-700">{group.modificationCount}</span>
                                                            </td>
                                                            <td className="py-4 px-4 text-slate-400 text-xs max-w-xs truncate opacity-70 group-hover:opacity-100 transition-opacity">
                                                                {group.unavailabilityReason || group.remarks || "-"}
                                                            </td>
                                                            <td className="py-4 px-4" onClick={(e) => e.stopPropagation()}>
                                                                <a 
                                                                    href={link}
                                                                    target="_blank"
                                                                    rel="noopener noreferrer"
                                                                    className="text-slate-500 hover:text-blue-400 transition-colors p-1 block"
                                                                    title="Open in Nord Pool"
                                                                >
                                                                    <Icon name="ExternalLink" size={16} />
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="text-center mt-4 text-xs text-slate-600 uppercase tracking-widest">
                                        Showing: First 100 Records
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Pop-up Modal */}
                        {selectedGroup && (
                            <EventDetailModal group={selectedGroup} onClose={() => setSelectedGroup(null)} />
                        )}
                    </div>
                </div>
            );
        }

        // Hata korumas: Recharts yklenmezse grafik render edilmez
        const ChartComponent = window.Recharts ? true : false;

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
