<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord Pool UMM Analyzer - Dark Mode</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- 1. React & ReactDOM (Global load) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Prop-types (Required for Recharts) -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- 3. Recharts (Stable Version 2.10.3) -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        /* Map Popup Customization */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #1e293b;
            color: #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }
        .leaflet-container {
            background: #0f172a;
        }
        .leaflet-popup-content {
            margin: 10px;
        }
        /* Fade in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen overflow-hidden flex flex-col">
    <div id="root" class="h-full overflow-y-auto"></div>

    <script type="text/babel">
        // Global variables from React
        const { useState, useEffect, useMemo, useRef } = React;
        
        // Recharts components
        const RechartsObj = window.Recharts || {};
        const { AreaChart, Area, BarChart, Bar, ComposedChart, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = RechartsObj;
        
        // --- LUCIDE ICON WRAPPER ---
        const Icon = ({ name, size = 24, className }) => {
            const [svgContent, setSvgContent] = useState('');

            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const iconDef = window.lucide.icons[name];
                    if (iconDef && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconDef);
                            setSvgContent(svgElement.innerHTML);
                        } catch (e) {
                            console.warn(`Icon ${name} could not be created`, e);
                        }
                    }
                }
            }, [name]);

            if (!svgContent) return <span style={{width: size, height: size, display: 'inline-block'}} />;
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    dangerouslySetInnerHTML={{ __html: svgContent }} 
                />
            );
        };

        // --- CONSTANTS ---
        const ZONES = {
            "NO1": [59.91, 10.75], "NO2": [58.97, 5.73], "NO3": [63.43, 10.39], "NO4": [69.64, 18.95],
            "SE1": [66.00, 21.00], "SE2": [63.50, 17.00], "SE3": [59.50, 16.00], "SE4": [56.00, 14.00],
            "FI": [62.00, 26.00], "DK1": [56.20, 9.50], "DK2": [55.60, 11.80],
            "EE": [58.80, 25.50], "LV": [57.00, 25.00], "LT": [55.30, 24.00]
        };

        const FUEL_OPTIONS = [
            { label: "Wind Onshore", value: "windonshore", id: 19 },
            { label: "Wind Offshore", value: "windoffshore", id: 18 },
            { label: "Solar", value: "solar", id: 16 },
            { label: "Hydro (Reservoir)", value: "hydroWaterReservoir", id: 12 },
            { label: "Hydro (River)", value: "hydroRunOfRiver", id: 11 },
            { label: "Nuclear", value: "nuclear", id: 14 },
            { label: "Other Renewable", value: "otherrenewable", id: 20 },
            { label: "Fossil Gas", value: "fossilGas", id: 4 },
            { label: "Hard Coal", value: "fossilHardCoal", id: 3 },
            { label: "Biomass", value: "biomass", id: 1 },
            { label: "Fossil Oil", value: "fossilOil", id: 5 },
            { label: "Fossil Oil Shale", value: "fossilOilShale", id: 7 }
        ];

        // Helper to map API fuelType (int or string) to our string key
        const getFuelKey = (fuelTypeVal) => {
            if (!fuelTypeVal) return "unknown";
            
            if (typeof fuelTypeVal === 'number') {
                const opt = FUEL_OPTIONS.find(o => o.id === fuelTypeVal);
                if (opt) return opt.value;
            }
            
            if (typeof fuelTypeVal === 'string') {
                const lower = fuelTypeVal.toLowerCase().replace(/\s/g, '');
                const opt = FUEL_OPTIONS.find(o => o.value.toLowerCase().replace(/\s/g, '') === lower);
                if (opt) return opt.value;
            }
            return "unknown";
        };

        const getFuelIconConfig = (fuelKey) => {
             // Fallback logic based on key string content
            const t = String(fuelKey).toLowerCase();
            if (t.includes('wind')) return { name: 'Wind', color: 'text-cyan-400', label: 'Wind' };
            if (t.includes('solar')) return { name: 'Sun', color: 'text-yellow-400', label: 'Solar' };
            if (t.includes('hydro')) return { name: 'Droplet', color: 'text-blue-400', label: 'Hydro' };
            if (t.includes('nuclear')) return { name: 'Atom', color: 'text-purple-400', label: 'Nuclear' };
            if (t.includes('gas') || t.includes('fossil') || t.includes('coal') || t.includes('oil')) return { name: 'Flame', color: 'text-orange-500', label: 'Fossil' };
            if (t.includes('biomass')) return { name: 'Leaf', color: 'text-green-500', label: 'Biomass' };
            
            return { name: 'Zap', color: 'text-slate-400', label: 'Other' };
        };

        // Neon Heatmap Colors
        const getHeatmapColor = (mw) => {
            if (mw < 100) return '#4ade80'; // Neon Green
            if (mw < 300) return '#a3e635'; // Lime
            if (mw < 600) return '#facc15'; // Yellow
            if (mw < 1000) return '#fb923c'; // Orange
            return '#f87171'; // Red
        };

        // --- MOCK DATA GENERATOR ---
        const generateMockData = (startStr, endStr) => {
            const startRange = new Date(startStr).getTime();
            const endRange = new Date(endStr).getTime();
            
            return Array.from({ length: 50 }).map((_, i) => {
                const randomTime = startRange + Math.random() * (endRange - startRange);
                const start = new Date(randomTime);
                const durationHours = Math.random() * 48; 
                const stop = new Date(start.getTime() + durationHours * 60 * 60 * 1000);
                
                const zones = Object.keys(ZONES);
                const zone = zones[Math.floor(Math.random() * zones.length)];
                const mw = Math.floor(Math.random() * 1200) + 10;
                const unitLetter = String.fromCharCode(65 + (i % 10));
                
                const fuelObj = FUEL_OPTIONS[Math.floor(Math.random() * FUEL_OPTIONS.length)];
                
                return {
                    messageId: `mock-${i}`,
                    marketInfoType: "Unavailability of generation",
                    unavailabilityReason: i % 3 === 0 ? "Weather conditions" : "Planned maintenance",
                    remarks: `Mock data for Unit ${unitLetter}.`,
                    publicationDate: start.toISOString(),
                    fuelType: fuelObj.id,
                    productionUnits: [
                        {
                            name: `Power Plant ${unitLetter}`,
                            areaName: zone,
                            fuelType: fuelObj.id,
                            timePeriods: [{ eventStart: start.toISOString(), eventStop: stop.toISOString(), unavailableCapacity: mw }]
                        }
                    ]
                };
            }).sort((a, b) => new Date(b.publicationDate) - new Date(a.publicationDate));
        };

        // --- COMPONENTS ---

        const StatCard = ({ title, value, sub, color, iconName }) => (
            <div className={`bg-slate-900/50 p-6 rounded-xl border border-slate-800 relative overflow-hidden group hover:border-${color}-500/50 transition-all duration-300`}>
                <div className={`absolute top-0 left-0 w-1 h-full bg-${color}-500`}></div>
                <div className="relative z-10">
                    <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2">
                        <Icon name={iconName} size={16} className={`text-${color}-400`} />
                        {title}
                    </h3>
                    <div className="mt-3 flex items-baseline">
                        <span className="text-3xl font-bold text-white tracking-tight">{value}</span>
                    </div>
                    {sub && <p className="mt-1 text-xs text-slate-500">{sub}</p>}
                </div>
                <div className={`absolute -right-6 -bottom-6 w-24 h-24 bg-${color}-500/10 rounded-full blur-2xl group-hover:bg-${color}-500/20 transition-all`}></div>
            </div>
        );

        const CustomChartTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
                const data = payload[0].payload;
                return (
                    <div className="bg-slate-800 border border-slate-700 p-3 rounded-lg shadow-xl text-sm">
                        <p className="font-bold text-slate-200 mb-2 border-b border-slate-700 pb-1">{String(label)}</p>
                        <div className="space-y-2">
                            <div className="flex items-center justify-between gap-4">
                                <span className="text-slate-400 flex items-center gap-1">
                                    <span className="w-2 h-2 rounded-full bg-red-400"></span>
                                    Capacity Loss:
                                </span>
                                <span className="text-red-400 font-bold font-mono">{Number(data.mw).toFixed(1)} MW</span>
                            </div>
                            <div className="flex items-center justify-between gap-4">
                                <span className="text-slate-400 flex items-center gap-1">
                                    <span className="w-2 h-2 rounded-full bg-blue-500"></span>
                                    Event Count:
                                </span>
                                <span className="text-blue-400 font-bold font-mono">{data.events}</span>
                            </div>
                        </div>
                    </div>
                );
            }
            return null;
        };

        const MapView = ({ stats }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                if (!mapRef.current) return;
                
                if (!mapInstance.current) {
                    try {
                        mapInstance.current = L.map(mapRef.current, {
                            zoomControl: false,
                            attributionControl: false
                        }).setView([62.0, 15.0], 4);
                        
                        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                            maxZoom: 19,
                            attribution: '&copy; OpenStreetMap &copy; CARTO'
                        }).addTo(mapInstance.current);
                    } catch (e) { console.error("Map init error:", e); return; }
                }

                try {
                    markersRef.current.forEach(m => m.remove());
                    markersRef.current = [];

                    Object.entries(stats).forEach(([zone, stat]) => {
                        const coords = ZONES[zone];
                        if (coords) {
                            const radius = 20000 + (Math.sqrt(stat.mw) * 2000); 
                            const color = getHeatmapColor(stat.mw); 

                            const circle = L.circle(coords, {
                                color: color,
                                fillColor: color,
                                fillOpacity: 0.5, 
                                weight: 0, 
                                radius: radius 
                            }).addTo(mapInstance.current);

                            const core = L.circle(coords, {
                                color: '#fff',
                                fillColor: '#fff',
                                fillOpacity: 0.8,
                                weight: 0,
                                radius: 5000 
                            }).addTo(mapInstance.current);
                            markersRef.current.push(core);

                            circle.bindPopup(`
                                <div class="font-sans">
                                    <h3 class="font-bold text-base mb-1" style="color:${color}">${zone}</h3>
                                    <p class="text-xs text-slate-300">Events: <b class="text-white">${stat.count}</b></p>
                                    <p class="text-xs text-slate-300">Max Loss: <b class="text-white">${stat.mw.toFixed(1)} MW</b></p>
                                </div>
                            `);
                            markersRef.current.push(circle);
                        }
                    });
                } catch (err) { console.error("Marker error:", err); }
            }, [stats]);

            return (
                <div className="relative h-96 w-full bg-slate-900 rounded-lg overflow-hidden">
                    <div ref={mapRef} className="h-full w-full z-0" />
                    <div className="absolute bottom-4 right-4 bg-slate-900/90 border border-slate-700 p-3 rounded-lg shadow-lg text-xs z-[400] flex flex-col gap-2 backdrop-blur-sm pointer-events-none">
                        <div className="font-bold text-slate-200 mb-1">MW Intensity</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#4ade80] shadow-[0_0_10px_#4ade80]"></span> &lt; 100 MW</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#facc15] shadow-[0_0_10px_#facc15]"></span> 100-600 MW</div>
                        <div className="flex items-center gap-2 text-slate-400"><span className="w-2 h-2 rounded-full bg-[#f87171] shadow-[0_0_10px_#f87171]"></span> &gt; 1000 MW</div>
                    </div>
                </div>
            );
        };

        const EventDetailModal = ({ row, onClose }) => {
            if (!row) return null;

            const nordPoolLink = `https://umm.nordpoolgroup.com/#/messages/${row.messageId}`;
            const fuelIcon = getFuelIconConfig(row.fuelKey);

            return (
                <div className="fixed inset-0 z-[9999] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="bg-slate-900 rounded-2xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col border border-slate-700">
                        {/* Header */}
                        <div className="p-6 border-b border-slate-800 flex items-start justify-between bg-slate-900 rounded-t-2xl">
                            <div>
                                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                                    <Icon name={fuelIcon.name} className={fuelIcon.color} size={24} />
                                    {row.unitName}
                                </h2>
                                <div className="flex items-center gap-3 mt-2 text-sm">
                                    <span className="bg-blue-900/30 text-blue-400 border border-blue-900 px-2 py-0.5 rounded font-mono text-xs">{row.zone}</span>
                                    <span className={`bg-slate-800 border border-slate-700 px-2 py-0.5 rounded text-xs flex items-center gap-1 ${fuelIcon.color}`}>
                                        {fuelIcon.label}
                                    </span>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <a 
                                    href={nordPoolLink} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition flex items-center gap-2 text-sm font-medium"
                                >
                                    <Icon name="ExternalLink" size={16} />
                                    View on Nord Pool
                                </a>
                                <button 
                                    onClick={onClose}
                                    className="p-2 hover:bg-slate-800 rounded-full transition text-slate-400 hover:text-white"
                                >
                                    <Icon name="X" size={24} />
                                </button>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="overflow-y-auto p-6 custom-scrollbar">
                            <div className="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="p-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
                                     <div className="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-wider">Capacity Loss (This Period)</div>
                                     <div className="text-2xl font-bold text-red-400">{row.mw.toFixed(1)} <span className="text-sm text-slate-500">MW</span></div>
                                </div>
                                <div className="p-4 bg-slate-800/50 rounded-lg border border-slate-700/50">
                                     <div className="text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-wider">Specific Time Period</div>
                                     <div className="text-sm font-mono text-slate-300">
                                        {row.start.toLocaleString()} - {row.stop.toLocaleString()}
                                     </div>
                                </div>
                            </div>

                            <h3 className="font-bold text-slate-200 mb-4 flex items-center gap-2 text-sm uppercase tracking-wide">
                                <Icon name="FileText" size={16} className="text-purple-400"/>
                                Details
                            </h3>
                            
                            <div className="bg-slate-800/30 border border-slate-700 rounded-lg p-4 space-y-4">
                                <div>
                                    <h4 className="text-xs text-slate-500 uppercase font-bold mb-1">Reason</h4>
                                    <p className="text-slate-200 text-sm">{row.reason || "Not Specified"}</p>
                                </div>
                                <div>
                                    <h4 className="text-xs text-slate-500 uppercase font-bold mb-1">Remarks</h4>
                                    <p className="text-slate-300 text-sm italic">{row.remarks || "No remarks"}</p>
                                </div>
                            </div>
                        </div>
                        
                        {/* Footer */}
                        <div className="p-4 border-t border-slate-800 bg-slate-900 rounded-b-xl flex justify-end">
                            <button 
                                onClick={onClose}
                                className="px-5 py-2 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-lg transition border border-slate-700"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const today = new Date();
            const lastWeek = new Date(today);
            lastWeek.setDate(today.getDate() - 7);
            const formatDate = (date) => date.toISOString().split('T')[0];

            // --- SERVER FILTERS (API) ---
            const [serverPubStart, setServerPubStart] = useState(formatDate(lastWeek));
            const [serverPubEnd, setServerPubEnd] = useState(formatDate(today));
            const [serverIncludeOutdated, setServerIncludeOutdated] = useState(false);
            const [serverSearchText, setServerSearchText] = useState("");
            const [serverSelectedFuels, setServerSelectedFuels] = useState([]);
            const [showServerFuelDropdown, setShowServerFuelDropdown] = useState(false);

            // --- LOCAL FILTERS (VIEW) ---
            const [localSearchText, setLocalSearchText] = useState("");
            const [localZone, setLocalZone] = useState("");
            const [localFuel, setLocalFuel] = useState("");

            const [selectedGroup, setSelectedGroup] = useState(null);
            const [lastFetchedDates, setLastFetchedDates] = useState({ start: null, end: null });
            const [data, setData] = useState([]); 
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [useMock, setUseMock] = useState(false);

            const setQuickDate = (days) => {
                const t = new Date();
                const s = new Date(t);
                s.setDate(t.getDate() - days);
                setServerPubEnd(formatDate(t));
                setServerPubStart(formatDate(s));
            };

            const toggleServerFuel = (value) => {
                setServerSelectedFuels(prev => 
                    prev.includes(value) ? prev.filter(f => f !== value) : [...prev, value]
                );
            };

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                setData([]); 

                if (useMock) {
                    setTimeout(() => { 
                        setData(generateMockData(serverPubStart, serverPubEnd)); 
                        setLastFetchedDates({ start: serverPubStart, end: serverPubEnd });
                        setLoading(false); 
                    }, 800);
                    return;
                }

                try {
                    const url = new URL("https://ummapi.nordpoolgroup.com/messages");
                    
                    // 1. Date Filters
                    url.searchParams.append("filter.publicationStartDate", serverPubStart + "T00:00:00Z");
                    url.searchParams.append("filter.publicationStopDate", serverPubEnd + "T23:59:59Z");
                    url.searchParams.append("filter.eventStartDate", "1970-01-01T00:00:00Z");
                    url.searchParams.append("filter.eventStopDate", "2126-01-07T23:59:59Z");

                    // 2. Text Filter (Server-side)
                    if (serverSearchText) {
                        url.searchParams.append("filter.searchText", serverSearchText);
                    }

                    // 3. Fuel Type Filter (Server-side)
                    if (serverSelectedFuels.length > 0) {
                        const fuelIds = serverSelectedFuels.map(val => {
                            const opt = FUEL_OPTIONS.find(o => o.value === val);
                            return opt ? opt.id : null;
                        }).filter(id => id !== null);
                        
                        if (fuelIds.length > 0) {
                            url.searchParams.append("filter.fuelTypes", fuelIds.join(","));
                        }
                    }

                    // 4. Other Options
                    url.searchParams.append("filter.includeOutdated", serverIncludeOutdated ? "true" : "false");
                    url.searchParams.append("filter.limit", "2000"); 
                    url.searchParams.append("filter.orderFields", "PublicationDate");
                    url.searchParams.append("filter.orderDirection", "DESC");

                    const response = await fetch(url.toString());
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    
                    const result = await response.json();
                    let items = [];
                    if (result.items && Array.isArray(result.items)) items = result.items;
                    else if (Array.isArray(result)) items = result;
                    else if (typeof result === 'object') {
                        const possibleArray = Object.values(result).find(val => Array.isArray(val));
                        if (possibleArray) items = possibleArray;
                    }

                    if (items.length > 0) {
                        setData(items);
                        setLastFetchedDates({ start: serverPubStart, end: serverPubEnd });
                    }
                    else throw new Error("No data found matching your server filters.");

                } catch (err) {
                    console.error(err);
                    setError(err.message || "Could not fetch data. Try Demo Mode.");
                } finally {
                    setLoading(false);
                }
            };

            // Auto-fetch on mount
            useEffect(() => { fetchData(); }, []);

            // --- DATA ANALYSIS & LOCAL FILTERING ---
            const analysis = useMemo(() => {
                if (!data || !Array.isArray(data) || data.length === 0) return null;

                const dailyMW = {};
                const dailyCount = {};
                const zoneStats = {};
                
                let maxFoundMW = 0; 
                let totalEventsCount = 0;

                const tableRows = [];
                // The chart will show the full fetched range for context, but we can limit it too
                const pubStartObj = new Date(serverPubStart);
                const pubEndObj = new Date(serverPubEnd);
                pubEndObj.setHours(23, 59, 59, 999);

                data.forEach(msg => {
                    // Strict Pub Date Check (Already done by server, but client side check safety)
                    if (msg.publicationDate) {
                        const msgPubDate = new Date(msg.publicationDate);
                        if (msgPubDate < pubStartObj) return;
                    }

                    const units = msg.productionUnits || [];
                    const rootFuelType = msg.fuelType;
                    const rootZone = (msg.biddingZones && msg.biddingZones[0]) || "Unknown";

                    const processPeriods = (unitName, zone, fuelType, periods, reason, remarks) => {
                         // LOCAL FILTERING LOGIC
                         // 1. Local Search
                         if (localSearchText) {
                             const searchContent = `${unitName} ${reason} ${remarks} ${msg.messageId}`.toLowerCase();
                             if (!searchContent.includes(localSearchText.toLowerCase())) return;
                         }
                         // 2. Local Zone
                         if (localZone && zone !== localZone) return;
                         // 3. Local Fuel
                         const fKey = getFuelKey(fuelType);
                         if (localFuel && fKey !== localFuel) return;

                         if (!periods || periods.length === 0) {
                             if (msg.eventStart && msg.eventStop) {
                                 periods = [{
                                     eventStart: msg.eventStart,
                                     eventStop: msg.eventStop,
                                     unavailableCapacity: msg.unavailableCapacity
                                 }];
                             } else {
                                 return;
                             }
                         }

                         periods.forEach((period, idx) => {
                             const pStart = new Date(period.eventStart);
                             const pEnd = new Date(period.eventStop);
                             
                             if (pStart <= pubEndObj && pEnd >= pubStartObj) {
                                 const mw = parseFloat(period.unavailableCapacity) || 0;
                                 
                                 tableRows.push({
                                     id: `${msg.messageId}-${idx}`,
                                     messageId: msg.messageId,
                                     unitName,
                                     zone,
                                     fuelType,
                                     fuelKey: fKey,
                                     start: pStart,
                                     stop: pEnd,
                                     mw,
                                     reason,
                                     remarks
                                 });

                                 totalEventsCount++;
                                 if (mw > maxFoundMW) maxFoundMW = mw;
                                 
                                 if (!zoneStats[zone]) zoneStats[zone] = { count: 0, mw: 0 };
                                 zoneStats[zone].count += 1;
                                 if (mw > zoneStats[zone].mw) zoneStats[zone].mw = mw;

                                 let current = new Date(pStart);
                                 current.setHours(0,0,0,0);
                                 const stopTime = pEnd.getTime();
                                 
                                 while (current.getTime() < stopTime) {
                                     const dateStr = current.toISOString().split('T')[0];
                                     if (dateStr >= serverPubStart && dateStr <= serverPubEnd) {
                                         if (!dailyMW[dateStr]) dailyMW[dateStr] = 0;
                                         if (!dailyCount[dateStr]) dailyCount[dateStr] = 0;
                                         dailyMW[dateStr] += mw;
                                         dailyCount[dateStr] += 1;
                                     }
                                     current.setDate(current.getDate() + 1);
                                 }
                             }
                         });
                    };

                    if (units.length > 0) {
                        units.forEach(u => {
                            let fType = u.fuelType || rootFuelType;
                            processPeriods(u.name, u.areaName || rootZone, fType, u.timePeriods, msg.unavailabilityReason, msg.remarks);
                        });
                    } else {
                        processPeriods("Unknown Unit", rootZone, rootFuelType, null, msg.unavailabilityReason, msg.remarks);
                    }
                });

                tableRows.sort((a, b) => b.mw - a.mw);
                
                const sortedDates = Object.keys(dailyMW).sort();
                const chartData = sortedDates.map(date => ({
                    date,
                    mw: dailyMW[date],
                    events: dailyCount[date]
                }));

                return { totalMW: maxFoundMW * 1000, totalEvents: totalEventsCount, chartData, zoneStats, sortedDates, tableData: tableRows };
            }, [data, serverPubStart, serverPubEnd, localSearchText, localZone, localFuel]); 

            return (
                <div className="min-h-full pb-10 font-sans selection:bg-cyan-500 selection:text-white relative">

                    {loading && (

                                <div className="text-center">
                                    <h3 className="text-xl font-bold text-white">Updating Data...</h3>

                            </div>

                    {/* Background Glows */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">

                                        <Icon name="Zap" className="text-blue-400" />
                                    </div>
                                    <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">Nord Pool UMM</span>
                                </h1>
                            </div>
                            <div className="flex items-center gap-3 bg-slate-950/50 p-1.5 rounded-xl border border-slate-800">
                                <button onClick={() => setUseMock(false)} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${!useMock ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Live API</button>
                                <button onClick={() => setUseMock(true)} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${useMock ? 'bg-amber-600 text-white shadow-lg shadow-amber-500/30' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Demo Mode</button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto mt-8 px-4 space-y-6">
                        {/* SERVER FILTERS (API Fetch) */}
                        <div className="bg-slate-900/80 p-5 rounded-2xl border border-blue-900/30 shadow-xl relative z-20">
                            <div className="flex items-center gap-2 mb-4 text-blue-400 text-xs font-bold uppercase tracking-widest border-b border-blue-900/30 pb-2">
                                <Icon name="Cloud" size={16} />
                                Data Source & Fetching Parameters
                            </div>
                            <div className="flex flex-wrap gap-4 items-end">
                                <div className="flex-1 min-w-[200px]">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">API Search (Server)</label>
                                    <div className="relative group">
                                        <Icon name="Server" size={18} className="absolute left-3 top-3 text-slate-500 group-focus-within:text-blue-400 transition-colors" />
                                        <input type="text" value={serverSearchText} onChange={(e) => setServerSearchText(e.target.value)} className="w-full pl-10 pr-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none text-slate-200 placeholder-slate-600 transition-all" placeholder="Fetch keyword (e.g. weather)" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Fetch Start</label>
                                    <input type="date" value={serverPubStart} onChange={(e) => setServerPubStart(e.target.value)} className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 outline-none text-slate-200" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Fetch End</label>
                                    <input type="date" value={serverPubEnd} onChange={(e) => setServerPubEnd(e.target.value)} className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl focus:ring-2 focus:ring-blue-500/50 outline-none text-slate-200" />
                                </div>
                                <div className="relative">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Server Fuel</label>
                                    <button onClick={() => setShowServerFuelDropdown(!showServerFuelDropdown)} className="px-4 py-2.5 bg-slate-950 border border-slate-800 rounded-xl flex items-center justify-between gap-3 min-w-[150px] hover:border-slate-600 transition-all text-slate-300">
                                        <span className="text-sm">{serverSelectedFuels.length === 0 ? "All" : `${serverSelectedFuels.length} Selected`}</span>
                                        <Icon name="ChevronDown" size={16} />
                                    </button>
                                    {showServerFuelDropdown && (
                                        <div className="absolute top-full left-0 mt-2 w-64 bg-slate-900 rounded-xl shadow-2xl border border-slate-700 z-50 max-h-80 overflow-y-auto p-2">
                                            {FUEL_OPTIONS.map(opt => (
                                                <label key={opt.value} className="flex items-center gap-3 p-2.5 hover:bg-slate-800 rounded-lg cursor-pointer">
                                                    <input type="checkbox" checked={serverSelectedFuels.includes(opt.value)} onChange={() => toggleServerFuel(opt.value)} className="rounded border-slate-600 bg-slate-950 text-blue-500" />
                                                    <span className="text-sm text-slate-400">{opt.label}</span>
                                                </label>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <button onClick={fetchData} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2.5 rounded-xl font-bold transition-all flex items-center gap-2 shadow-lg shadow-blue-600/20 active:scale-95">
                                    {loading ? <Icon name="Loader2" className="animate-spin" /> : <Icon name="RefreshCw" />}
                                    Fetch
                                </button>
                            </div>
                        </div>

                        {/* LOCAL FILTERS (View Only) */}
                        <div className="bg-slate-800/40 p-5 rounded-2xl border border-slate-700/50 backdrop-blur-sm shadow-sm relative z-10">
                            <div className="flex items-center gap-2 mb-4 text-emerald-400 text-xs font-bold uppercase tracking-widest border-b border-emerald-900/30 pb-2">
                                <Icon name="Filter" size={16} />

                            </div>
                            <div className="flex flex-wrap gap-4 items-end">
                                <div className="flex-1 min-w-[200px]">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Local Search</label>
                                    <div className="relative group">
                                        <Icon name="Search" size={18} className="absolute left-3 top-3 text-slate-500 group-focus-within:text-emerald-400 transition-colors" />
                                        <input type="text" value={localSearchText} onChange={(e) => setLocalSearchText(e.target.value)} className="w-full pl-10 pr-4 py-2.5 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 outline-none text-slate-200 placeholder-slate-600 transition-all" placeholder="Filter current view..." />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Zone / Area</label>
                                    <select value={localZone} onChange={(e) => setLocalZone(e.target.value)} className="px-4 py-2.5 bg-slate-900/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-emerald-500/50 outline-none text-slate-200 min-w-[140px]">
                                        <option value="">All Zones</option>
                                        {Object.keys(ZONES).map(z => <option key={z} value={z}>{z}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Local Fuel</label>

                                        <option value="">All Fuels</option>
                                        {FUEL_OPTIONS.map(f => <option key={f.value} value={f.value}>{f.label}</option>)}
                                    </select>
                                </div>
                                <div className="flex items-center gap-2 self-center ml-2 border-l border-slate-700 pl-4 h-10">
                                    <span className="text-xs font-bold text-slate-500 uppercase mr-2">Fetched Data:</span>
                                    <span className="bg-slate-900 px-3 py-1 rounded text-slate-300 text-sm font-mono border border-slate-700">{data ? data.length : 0} items</span>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="mb-8 bg-red-500/10 text-red-400 p-4 rounded-xl border border-red-500/20 flex gap-3 items-start">
                                <Icon name="AlertTriangle" className="mt-1 flex-shrink-0" />
                                <div><h3 className="font-bold">Connection Error</h3><p className="text-sm opacity-80">{error}</p></div>
                            </div>
                        )}

                        {/* Analysis Content */}
                        {analysis && !loading && (
                            <div className="space-y-8 animate-fade-in relative z-10">
                                {/* KPI Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <StatCard title="Events (Displayed)" value={analysis.tableData.length} sub="Filtered Segments" color="blue" iconName="Layers" />
                                    <StatCard title="Volume" value={analysis.totalEvents} sub="Total Messages" color="purple" iconName="Activity" />
                                    <StatCard title="Peak Impact" value={(analysis.totalMW / 1000).toFixed(1) + " GW"} sub="Max Single Loss" color="red" iconName="Zap" />
                                    <StatCard title="Affected Areas" value={Object.keys(analysis.zoneStats).length} sub="Total Zones" color="green" iconName="Map" />
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* Chart */}
                                    <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm">
                                        <h3 className="text-lg font-bold mb-6 flex items-center gap-2 text-white"><Icon name="BarChart2" className="text-blue-400" /> Daily Capacity Loss (Filtered)</h3>
                                        <div className="h-80 w-full">
                                            {ChartComponent ? (
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <ComposedChart data={analysis.chartData}>
                                                        <defs>
                                                            <linearGradient id="colorMw" x1="0" y1="0" x2="0" y2="1">
                                                                <stop offset="5%" stopColor="#f87171" stopOpacity={0.4}/>
                                                                <stop offset="95%" stopColor="#f87171" stopOpacity={0}/>
                                                            </linearGradient>
                                                        </defs>
                                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#334155" />
                                                        <XAxis dataKey="date" tick={{fontSize: 12, fill: '#94a3b8'}} axisLine={false} tickLine={false} dy={10} />
                                                        {/* Primary Y-Axis (MW) */}
                                                        <YAxis yAxisId="left" tick={{fontSize: 12, fill: '#94a3b8'}} axisLine={false} tickLine={false} dx={-10} label={{ value: 'MW', angle: -90, position: 'insideLeft', fill: '#94a3b8', fontSize: 10 }} />
                                                        {/* Secondary Y-Axis (Events) */}
                                                        <YAxis yAxisId="right" orientation="right" tick={{fontSize: 12, fill: '#60a5fa'}} axisLine={false} tickLine={false} dx={10} label={{ value: 'Events', angle: 90, position: 'insideRight', fill: '#60a5fa', fontSize: 10 }} />
                                                        <Tooltip content={<CustomChartTooltip />} cursor={{stroke: '#cbd5e1', strokeWidth: 1, strokeDasharray: '4 4'}} />
                                                        {/* Bar Chart (Secondary) */}
                                                        <Bar yAxisId="right" dataKey="events" barSize={20} fill="#3b82f6" radius={[4, 4, 0, 0]} opacity={0.6} />
                                                        {/* Area Chart (Primary) */}
                                                        <Area yAxisId="left" type="monotone" dataKey="mw" stroke="#f87171" strokeWidth={3} fillOpacity={1} fill="url(#colorMw)" />
                                                    </ComposedChart>
                                                </ResponsiveContainer>
                                            ) : <div className="flex items-center justify-center h-full text-slate-500">Chart loading failed</div>}
                                        </div>
                                    </div>

                                    {/* Map */}
                                    <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm flex flex-col">
                                        <h3 className="text-lg font-bold mb-6 flex items-center gap-2 text-white"><Icon name="Map" className="text-green-400" /> Regional Density (Filtered)</h3>
                                        <div className="flex-1 rounded-xl overflow-hidden border border-slate-700 relative">
                                            <MapView stats={analysis.zoneStats} />
                                        </div>
                                    </div>
                                </div>

                                {/* Table */}
                                <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-800 backdrop-blur-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-lg font-bold flex items-center gap-2 text-white">
                                            <Icon name="Layers" className="text-purple-400" />
                                            Event List (Periods)
                                        </h3>
                                        <div className="text-xs bg-purple-900/30 text-purple-300 border border-purple-900 px-3 py-1.5 rounded-lg flex items-center gap-2">
                                            <Icon name="Info" size={14} />
                                            Click row for details
                                        </div>
                                    </div>
                                    
                                    <div className="overflow-x-auto max-h-[600px] border border-slate-800 rounded-xl bg-slate-900/40 custom-scrollbar">
                                        <table className="min-w-full text-sm">
                                            <thead className="sticky top-0 bg-slate-900 shadow-xl z-10">
                                                <tr className="text-left border-b border-slate-800 text-slate-400 font-bold uppercase text-xs tracking-wider">

                                                    <th className="py-4 px-4">Plant / Zone</th>

                                                    <th className="py-4 px-4">End (Est.)</th>

                                                    <th className="py-4 px-4">Reason</th>
                                                    <th className="py-4 px-4 w-10"></th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {analysis.tableData.slice(0, 100).map((row, i) => {
                                                    const durationMs = row.stop - row.start;
                                                    const durationDays = (durationMs / (1000 * 60 * 60 * 24)).toFixed(1);
                                                    const link = `https://umm.nordpoolgroup.com/#/messages/${row.messageId}`;
                                                    const iconConfig = getFuelIconConfig(row.fuelKey);

                                                    return (
                                                        <tr 
                                                            key={row.id}
                                                            onClick={() => setSelectedGroup(row)}
                                                            className="hover:bg-slate-800/60 transition cursor-pointer group"
                                                        >
                                                            <td className="py-4 px-4">

                                                                    <div className={`p-1.5 rounded-lg bg-slate-800/50 ${iconConfig.color}`}>
                                                                        <Icon name={iconConfig.name} size={18} />
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td className="py-4 px-4 font-medium text-slate-200">
                                                                <div className="flex flex-col">
                                                                    <span className="group-hover:text-blue-300 transition-colors">{row.unitName}</span>

                                                                </div>
                                                            </td>
                                                            <td className="py-4 px-4 font-mono text-slate-400 text-xs">{row.start.toLocaleString()}</td>
                                                            <td className="py-4 px-4 font-mono text-slate-400 text-xs">{row.stop.toLocaleString()}</td>
                                                            <td className="py-4 px-4 text-center">
                                                                <span className={`px-2 py-1 rounded text-xs font-bold ${Number(durationDays) > 10 ? 'bg-red-900/30 text-red-400 border border-red-900/50' : 'bg-emerald-900/30 text-emerald-400 border border-emerald-900/50'}`}>
                                                                    {durationDays} Days
                                                                </span>
                                                            </td>
                                                            <td className="py-4 px-4 text-right font-bold text-slate-200">{row.mw.toFixed(0)} <span className="text-slate-500 text-xs font-normal">MW</span></td>
                                                            <td className="py-4 px-4 text-slate-400 text-xs max-w-xs truncate opacity-70 group-hover:opacity-100 transition-opacity">
                                                                {row.reason || row.remarks || "-"}
                                                            </td>
                                                            <td className="py-4 px-4" onClick={(e) => e.stopPropagation()}>
                                                                <a 
                                                                    href={link}
                                                                    target="_blank"
                                                                    rel="noopener noreferrer"
                                                                    className="text-slate-500 hover:text-blue-400 transition-colors p-1 block"
                                                                    title="Open in Nord Pool"
                                                                >
                                                                    <Icon name="ExternalLink" size={16} />
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="text-center mt-4 text-xs text-slate-600 uppercase tracking-widest">
                                        Showing: First 100 Records
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Pop-up Modal */}
                        {selectedGroup && (
                            <EventDetailModal row={selectedGroup} onClose={() => setSelectedGroup(null)} />
                        )}
                    </div>
                </div>
            );
        }

        // Hata korumas: Recharts yklenmezse grafik render edilmez
        const ChartComponent = window.Recharts ? true : false;

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
